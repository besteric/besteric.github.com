<head>

<body>
    {% include nav.html %}

    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                    <a href="{{ site.url }}">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">
                    </a>
                    <h3 class="title">
                        <a class="zoombtn" href="{{ site.url }}">
                        	<p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
			            </a>
                    </h3>
                    <hr class="hr-line">
                    <h3 class="title">
                        <a href="{{ site.url }}">
                        	<p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
			            </a>
                    </h3>
                    {% include social-links.html %}
                  <hr class="hr-line">
                  <h3 class="title">
                         <a class="btn zoombtn" href="{{ site.url }}/about">
                         About
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/posts">
                         Posts
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/logs">
                         Logs
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/atom.xml">
                         RSS
                         </a>

                 </h3>
            </div>
        </div>
    </header>
    <p style="position:absolute;right:10px;bottom:10px;color:white;font-size:12px">Hosted by <a href="https://pages.coding.me" style="font-weight: bold">Coding Pages</a></p>
